<div mat-dialog-title>
    Profile
    <button class="dialog-close-btn" (click)="dialogRef.close()">X</button>
</div>
<div class="container rounded bg-white">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTu51XqkERN4KCU2HF526phPswwmMY9qjexFA&usqp=CAU"><span class="font-weight-bold">{{UserList.username}}</span><span class="text-black-50">{{UserList.user_email}}</span><span> </span></div>
       <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="viewTransaction()">View Transaction History</button></div>
        </div>
        
        <div class="col-md-9 border-right">
            <div class="p-3 py-2">
              
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input readonly type="" class="form-control"  [value]="UserList.username"></div>
                    <div class="col-md-6"><label class="labels">First Name</label><input readonly type="text" class="form-control" [value]="UserList.first_name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Phone Number</label><input readonly type="text" class="form-control"  [value]="UserList.user_phone"></div>
                    <div class="col-md-12 pt-2"><label class="labels">Account Type</label><input readonly type="text" class="form-control" [value]="UserList.account_type"></div>
                    <div class="col-md-12 pt-2"><label class="labels">Email ID</label><input readonly type="text" class="form-control"  [value]="UserList.user_email"></div>
                    <div class="col-md-12 pt-2"><label class="labels">Mobile Type</label><input readonly type="text" class="form-control"  [value]="UserList.mobile_type"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Created Date</label><input readonly type="text" class="form-control"  [value]="UserList.createdDate"></div>
                    <div class="col-md-6"><label class="labels">Updated Date</label><input readonly type="text" class="form-control" [value]="UserList.updatedDate"></div>
                </div>
                <!-- <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div> -->
            </div>
        </div>

            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div> -->
    </div>
</div>
